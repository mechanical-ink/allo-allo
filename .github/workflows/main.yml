name: "General job"

on:
  pull_request_target:
    branches:
      - main
    types:
      - opened

jobs:
  general:
    name: "General job"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: SetupNode
        uses: actions/setup-node@v3.7.0
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"
      - name: Install
        run: npm install
