on:
  issues:
    types: [opened]

jobs:
  AlloAllo:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: SetupNode
        uses: actions/setup-node@v3.1.1
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"
      - name: Install
        run: npm install
      - name: AlloAllo
        uses: schalkneethling/allo-allo@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
